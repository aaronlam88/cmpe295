<!--header-->
<header>
    <nav class="navbar navbar-fixed-top" >
        <div class="container">
            <div class="row navbar-header">
                <div id="indexLogoAll" class="col-lg-4 col-md-4 col-sm-12 col-xs-12 my-auto-vert indexLogo" onclick="location.href='index.html';">
                    <img id="logo" src="../style/image/logo.png" alt="Stock Prediction logo" class="img-responsive center-block PredictionLogo">
                    <h5 id="logoTextColor" class="logoText">The Stock Future</h5>
                    <script>
                        $(function () {
                            $("#indexLogoAll").hover(
                                function changeColor(){
                                    var colors = ['#FF00A7','#60EFFF'],
                                        randomNumber = Math.floor((Math.random() * colors.length)),
                                        color = colors[randomNumber];
                                    console.log("color = " + color);
                                    if(color === '#FF00A7') {
                                        $("#logo").attr ("src",'../style/image/logo_purple.png');
                                    } else {
                                        $("#logo").attr ("src",'../style/image/logo blue.png');
                                    }
                                    $("#logoTextColor").css('color', color);
                                },
                                function(){
                                    $("#logoTextColor").css('color', '#FFF');
                                    $("#logo").attr ("src",'../style/image/logo.png');
                                }
                            );
                        });
                    </script>
                </div>

                <div id="currTime" class="col-lg-4 col-md-4 col-sm-12 col-xs-12 my-auto-vert">
                    <p id="currentDate">Current Date</p>
                </div>

                    <button id="curr_btn" type="button" class="btn-blue float-right" onclick="location.href='current.html'">Current Stock</button>
                </div>
                <div class="col-lg-2 ol-md-4 col-sm-6 col-xs-6 my-auto-vert form-group">

                </div>
